<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Weekend Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body class="container-fullwidth bg-light">
    <h1 class="text-light bg-info text-center">To Do List Weekend Challenge</h1>
    <div id="inputDiv" class="input-group mb-3 container-lg">
        <input type="text" class="form-control" id="taskInput" placeholder="Enter New Task Here">
        <button class="btn btn-outline-success" id="addTaskButton">Add</button>
    </div>
    <div id="outputDiv" class="container-lg border border-info rounded p-0">
        <ul id="tasksOut" class="list-group"></ul>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</body>
</html>
